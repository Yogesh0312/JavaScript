<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even And Odd</title>
</head>

<body>
    <h1>Find Even And Odd Numbers</h1>

    <script>

        for (var x = 1; x <= 10; x++) {

            if (x % 2 !== 0) {
                document.write(x + "<br>");
            }
        }
    </script>
</body>

</html>
