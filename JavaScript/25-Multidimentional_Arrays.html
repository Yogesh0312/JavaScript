        var hello = [
            ["Ram", 17, "Male", "B.E.", 15],
            ["Rahyl", 17, "Male", "B.E.", 16],
            ["Tanya", 17, "FeMale", "B.E."],
            ["Maya", 17, "FeMale", "B.E."],
            ["Maya", 17, "FeMale", "B.E.,"]
        ]

        document.write(hello.length);

        document.write("<table border='1px'>");
        for (var x = 0; x < hello.length; x++) {

            document.write("<tr>");

            for (var y = 0; y < hello[x].length; y++) {
                document.write("<td>" + hello[x][y] + "</td>");
            }

            document.write("</tr>");
        }
        document.write("</table>");
        
    </script>
