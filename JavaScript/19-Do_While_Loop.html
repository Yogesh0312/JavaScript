<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>

<body>

    <h1>Do While Loop</h1>

    <p>1.Statements --- Increment Or Decrement</p>
    <p>2.Condition --- True or False</p>
    
</body>

<script>

    var x = 10;

    do {
        document.write(x + " Hello <br>");
        x--;
    }
    while (x >= 1);

</script>

</html>
