<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
</head>

<body>
    <h1>JavaScript Data Types</h1>
    <script>

        // DataType = String
        var x = "Hello World";
        document.write(x, "<br>");
        document.write(typeof x);

        document.write("<br>");
        document.write("<br>");

        // DataType = Number
        var x = 03;
        document.write(x, "<br>");
        document.write(typeof x);

        document.write("<br>");
        document.write("<br>");

        // DataType = Boolean
        var x = true;
        document.write(x, "<br>");
        document.write(typeof x);

        document.write("<br>");
        document.write("<br>");

        // DataType = Array(object)
        var x = ["HTML", "CSS", "JavaScript"];
        document.write(x, "<br>");
        document.write(typeof x);

        document.write("<br>");
        document.write("<br>");

        // DataType = Object
        var x = { first: "Yogesh", last: "Parmar" };
        // document.write(x, "<br>");
        document.write(x.first, x.last, "<br>");
        document.write(typeof x);

        document.write("<br>");
        document.write("<br>");

        // DataType = null(Object)
        var x = null;
        document.write(x, "<br>");
        document.write(typeof x);

        document.write("<br>");
        document.write("<br>");

        // DataType = undefined
        var y;
        document.write(y, "<br>");
        document.write(typeof y);

    </script>

</body>

</html>
