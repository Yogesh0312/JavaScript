<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Of And Last Index Of</title>
</head>

<body>

    <h1>Indexof And LastIndexOf</h1>

    <script>

        var x = ["Yogesh", "Parmar", "Ahmedabad", "India"];

        document.write(x + "<br><br>");

        var y = x.indexOf("Ahmedabad", 1);

        document.write(y + "<br><br>");

        var y = x.lastIndexOf("Yogesh", 3);

        document.write(y + "<br><br>");



    </script>
</body>

</html>
