<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>
    <h1>While Loop</h1>
    <p>1.Condition --- True or False</p>
    <p>2.Statements --- Increment Or Decrement</p>

    <script>

        var x = 11;

        while (x <= 10) {
            document.write(x + " Hello <br>");
            x = x + 1;
        }

    </script>
</body>

</html>
