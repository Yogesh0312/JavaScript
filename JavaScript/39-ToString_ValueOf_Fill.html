<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array To String, Value Of & Fill Method</title>
</head>

<body>

    <h1>Array toString, valueOf & Fill Method</h1>

    <script>

        var x = ["Yogesh", "Parmar", "Ahmedabad", "India"];

        x.toString();
        document.write(x + "<br><br>");
        document.write(typeof (x) + "<br><br>");

        document.write(x.valueOf() + "<br><br>");

        x.fill("Pro");
        document.write(x + "<br><br>");


    </script>
</body>

</html>
