<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Modify And delete</title>
</head>

<body>

    <h1>Array Modify And Delete</h1>
    <p><b>Modify()= Change Array Value</b></p>
    <p><b>Delete()= Delete Element</b></p>

    <script>

        var x = ["Yogesh", "Parmar", "Ahmedabad", "India"];
        document.write(x + "<br><br>");

        x[0] = "MyName";
        document.write(x + "<br><br>");

        delete x[3];
        document.write(x + "<br><br>");

    </script>
    
</body>

</html>
