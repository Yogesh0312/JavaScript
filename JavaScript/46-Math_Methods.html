<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>
</head>

<body>

    <h1>Math Methods</h1>

    <script>

        var x = Math.ceil(5.2);
        document.write(x + "<br><br>");


        var x = Math.floor(5.2);
        document.write(x + "<br><br>");


        var x = Math.round(5.5);
        document.write(x + "<br><br>");


        var x = Math.trunc(5.6);
        document.write(x + "<br><br>");


        var x = Math.max(5, 8, 10, 50);
        document.write(x + "<br><br>");


        var x = Math.min(5, 8, 10, 50);
        document.write(x + "<br><br>");


        var x = Math.sqrt(25);
        document.write(x + "<br><br>");


        var x = Math.cbrt(64);
        document.write(x + "<br><br>");


        var x = Math.pow(2, 4);
        document.write(x + "<br><br>");


        var x = Math.floor(Math.random() * 10) + 1;
        document.write(x + "<br><br>");


        var x = Math.abs(-25.2);
        // var x = Math.abs("hello");
        document.write(x + "<br><br>");


        var x = Math.PI;
        document.write(x + "<br><br>");


    </script>
</body>

</html>
