<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>

    <h1>Objects</h1>

    <script>

        var x = {

            fname: 'Yogesh',
            lname: 'Parmar',
            age: '27',
            mail: 'xyz@gmail.com',
            Name: ["Yogesh", "Parmar", "India"]
        }

        console.log(x);

        document.write(x.Name[2] + " " + "<br><br>");


        var y = new Object()
        y.fname = "Yogesh";
        y.lname = "Parmar";
        y.city = "Ahmedabad";

        console.log(y);

        document.write(y.city);

    </script>
</body>

</html>
