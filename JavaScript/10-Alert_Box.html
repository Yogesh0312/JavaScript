<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>
</head>

<body>
    <script>
        var a = 10;
        var b = 20;
        if (a > b) {
            alert("A is Greater Than B");
        }
        else {
            alert("B is Greater Than A");
        }
    </script>
</body>

</html>
