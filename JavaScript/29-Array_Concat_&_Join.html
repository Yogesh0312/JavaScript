<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Concat And Join</title>
</head>

<body>

    <h1>Array Concat And Join</h1>
    <p><b>Concat()= Merge Two or More arrays Together</b></p>
    <p><b>Join()= Change Value of 'Comma(.)'</b></p>

    <script>

        var x = ["Yogesh", "Parmar", "Ahmedabad", "India"];
        var y = ["Gujarat", 91];
        var z = ["India", 380016];
        document.write(x + "<br><br>");

        var z = x.concat(y, z);
        document.write(z + "<br><br>");

        var a = x.join("/");
        document.write(a + "<br><br>");


    </script>
</body>

</html>
