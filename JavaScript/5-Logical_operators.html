<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>
<body>
    <h1>Logical Operators</h1>
    <p>AND ('&&'), OR ('||'), NOT ('!')</p>
    <script>

        var Age = 20;
        if (Age >= 5 && Age <= 50){
            document.write("True");
        }
        else{
            document.write("false");
        }


        var x = 10;
        var y = 20;
        if(x > 10 || y == 20){
            document.write("True");
        }
        else{
            document.write("False");
        }


        var x = 10;
        var y = 20;
        if(!x > 5){
            document.write("True");
        }
        else{
            document.write("False");
        }

    </script>
</body>
</html>
