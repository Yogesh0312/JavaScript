<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Pop And Push</title>
</head>

<body>

    <h1>Array Pop And Push</h1>
    <p><b>Pop()=Remove Last Element And also Return The Removed Element</b></p>
    <p><b>Push()=Push One or More Values into The Arrays</b></p>

    <script>

        var x = ["Yogesh", "Parmar", "Ahmedabad", "India"];
        document.write(x + "<br><br>");

        x.pop();
        document.write(x + "<br><br>");

        x.push("Gujarat", 91);
        document.write(x + "<br><br>");

    </script>
</body>

</html>
