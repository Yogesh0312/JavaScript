<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Map Method</title>
</head>

<body>

    <h1>Array Map Method</h1>

    <script>

        var x = [1, 3, 5, 7, 9, 100];

        var y = x.map(demo);

        function demo(z) {
            return z * 10;
        }

        document.write(y);

    </script>
</body>

</html>
