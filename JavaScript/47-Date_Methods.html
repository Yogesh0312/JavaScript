<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Methods</title>
</head>

<body>

    <h1>Date Methods</h1>

    <script>

        var x = new Date();
        document.write(x + "<br><br>");


        var x = new Date();
        document.write(x.toDateString() + "<br><br>");


        var x = new Date();
        document.write(x.getDate() + "<br><br>");


        var x = new Date();
        document.write(x.getFullYear() + "<br><br>");


        var x = new Date();
        document.write(x.getMonth() + "<br><br>");


        var x = new Date();
        document.write(x.getDay() + "<br><br>");


        var x = new Date('december 3 1994');
        document.write(x.getDay() + "<br><br>");


        var x = new Date();
        document.write(x.getHours() + "<br><br>");


        var x = new Date();
        document.write(x.getMinutes() + "<br><br>");


        var x = new Date();
        document.write(x.getSeconds() + "<br><br>");


        var x = new Date();
        document.write(x.getMilliseconds() + "<br><br>");


        var x = new Date();
        x.setDate(3);
        x.setFullYear(2025);
        x.setMonth(11);
        document.write(x + "<br><br>");


        var x = new Date();
        document.write(x.getDate() + "/" + x.getMonth() + "/" + x.getFullYear() + "<br><br>");


    </script>
</body>

</html>
