<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global And Local Variable</title>
</head>
<body>
    <h1>Global And Local Variable</h1>
    <script>
        var a=("Hello");

        function code(){
            // local Variable
            var b=("World");
            document.write(b);
        }

        code();
        code();

        // Global Variable
        document.write(a);
    </script>
</body>
</html>
