<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Include Method</title>
</head>

<body>
    <h1>Array Include Method</h1>

    <script>

        var x = ["Yogesh", "Parmar", "Ahmedabad", "India"];

        document.write(x + "<br><br>");

        var y = x.includes("Parmar");

        document.write(y + "<br><br>");

    </script>
</body>

</html>
