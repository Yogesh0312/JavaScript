<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignmenr Operators</title>
</head>
<body>
    <h1>Assignment Operators</h1>
    <div>
        <h3>Simple:- '=', &nbsp; A=B</h3>
        <h3>Compound:- '+=', &nbsp; A+=B, &nbsp;  A=A+B</h3>
    </div>
    <br>
    <script>
        document.write("a+=b &nbsp; a=a+b <br>");
        var a = 5;
        var b = 3;
        a+=b;
        document.write(a);

        document.write("<br> <br> a-=b &nbsp; a=a-b <br>");
        var a = 5;
        var b = 3;
        a-=b;
        document.write(a);

        document.write("<br> <br> a*=b &nbsp; a=a*b <br>");
        var a = 5;
        var b = 3;
        a*=b;
        document.write(a);

        document.write("<br> <br> a/=b &nbsp; a=a/b <br>");
        var a = 6;
        var b = 3;
        a/=b;
        document.write(a);
    </script>
</body>
</html>
