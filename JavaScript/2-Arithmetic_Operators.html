<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>

<body>
    <h1>Arithmetic Operators</h1>
    <br>
    <script>

        document.write("ADDITION X + Y <br>");
        var x = 5;
        var y = 3;
        var z = x + y;
        document.write(z);

        document.write("<br> <br> SUBTRACTION X - Y <br>");
        var x = 5;
        var y = 3;
        var z = x - y;
        document.write(z);

        document.write("<br> <br> MULTIPLICATION X * Y <br>");
        var x = 5;
        var y = 3;
        var z = x * y;
        document.write(z);

        document.write("<br> <br> DIVISION X / Y <br>");
        var x = 6;
        var y = 3;
        var z = x / y;
        document.write(z);

        document.write("<br> <br> INCREMENT X++ <br>");
        var x = 5;
        var y = 3;
        x++;
        document.write(x);

        document.write("<br> <br> DECREMENT X-- <br>");
        var x = 5;
        var y = 3;
        x--;
        document.write(x);


    </script>
</body>

</html>
