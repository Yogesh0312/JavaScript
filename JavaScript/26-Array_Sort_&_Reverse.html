<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort And Reverse</title>
</head>

<body>
    <h1>Array Sort And Reverse</h1>
    <script>
        var x = ["Yogesh", "Parmar", "Ahmedabad", "India"];

        document.write(x + "<br><br>");

        x.sort();
        document.write(x + "<br><br>");

        x.reverse();
        document.write(x + "<br><br>");

    </script>
</body>

</html>
