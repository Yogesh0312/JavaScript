<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
    <style>
        p {
            font-size: 20px;
            color: black;
            background-color: antiquewhite;
            width: 30%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>Comparison Operator</h1>
        <p>== &nbsp; Equal To</p>
        <p>=== &nbsp; Equal Value And Equal type</p>
        <p>!= &nbsp; Not Equal</p>
        <p>!== &nbsp; Not Equal Value or Not Equal Type</p>
        <p>> &nbsp; Greater Than</p>
        <p>&lt; &nbsp; Less Than</p>
        <p>>= &nbsp; Greater Than or Equal To</p>
        <p>&lt;= &nbsp; Less Than or Equal To</p>
    </div>
    <script>
        var x = 5;
        var y = "5";
        if (x == y) {
            document.write("True");
        }
        else {
            document.write("False");
        }
        document.write("<br><br>");



        if (x === y) {
            document.write("True");
        }
        else {
            document.write("False");
        }
        document.write("<br><br>");



        if (x != y) {
            document.write("True");
        }
        else {
            document.write("False");
        }
        document.write("<br><br>");



        if (x !== y) {
            document.write("True");
        }
        else {
            document.write("False");
        }
        document.write("<br><br>");



        if (x > y) {
            document.write("True");
        }
        else {
            document.write("False");
        }
        document.write("<br><br>");



        if (x >= y) {
            document.write("True");
        }
        else {
            document.write("False");
        }
        document.write("<br><br>");



        if (x < y) {
            document.write("True");
        }
        else {
            document.write("False");
        }
        document.write("<br><br>");



        if (x >= y) {
            document.write("True");
        }
        else {
            document.write("False");
        }
    </script>
</body>

</html>
