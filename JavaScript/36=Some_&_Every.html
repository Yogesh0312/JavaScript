<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Some And Every Method</title>
</head>

<body>

    <h1>Array Some And Every Method</h1>

    <script>

        var x = [10, 15, 130, 2];

        document.write(x + "<br><br>");

        // var y = x.some(Check);
        var y = x.every(Check);

        document.write(y + "<br><br>");

        function Check(x) {
            return x >= 18;
        }
    </script>
</body>

</html>
