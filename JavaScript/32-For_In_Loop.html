<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop</title>

</head>

<body>
    <h1>JavaScript For In Loop</h1>

    <script>

        var object = {

            fname: 'Yogesh',
            lname: 'Parmar',
            age: '27',
            mail: 'xyz@gmail.com'
        }

        console.log(object);
        // document.write(object.age);

        for (var key in object) {
            document.write(key + ":" + object[key] + "<br><br>");
        }

        

        
    </script>
</body>

</html>
