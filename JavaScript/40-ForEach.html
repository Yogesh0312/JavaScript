<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrray For Each Method</title>
</head>

<body>

    <h1>Array For Each Method</h1>

    <script>

        var x = ["Yogesh", "Parmar", "Ahmedabad", "India"];

        document.write(x + "<br><br>");

        x.forEach(function (Value, index) {
            document.write(index + " : " + Value + "<br><br>");
        })



        // x.forEach(
        //     function loop(value) {
        //         document.write(value + "<br><br>");
        //     })
    </script>
</body>

</html>
