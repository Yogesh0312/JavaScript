<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice & Splice</title>
</head>

<body>

    <h1>Array Slice And Splice</h1>
    <script>
        var x = ["Yogesh", "Parmar", "Ahmedabad", "India"];
        document.write(x + "<br><br>");

        // var y = x.slice(1,3);
        // document.write(y + "<br><br>");

        x.splice(2,3,"Gujarat","GJ-1");
        document.write(x + "<br><br>");



    </script>
</body>

</html>
