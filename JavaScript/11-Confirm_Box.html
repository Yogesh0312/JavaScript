    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comfirm Box</title>
    </head>

    <body>
        <h2>Confirm Box</h2>

        <script>
            var a = confirm("Can we Proceed?")
            // alert(a);

            if (a) {
                // if you click on OK button(True)
                alert("Success")
            }
            else {
                // if you click on CANCEL button(False)
                alert("Fail")
            }

        </script>

    </body>

    </html>
</body>
