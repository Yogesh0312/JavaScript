<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>

    <h1>Arrays</h1>

    <script>

        var Hello = [10, 20, 30, 40, 50];

        for (var x = 0; x <= 4; x++) {
            document.write(Hello[x] + "<br>");
        }


        document.write("<br>");

        


        var Az = new Array();

        Az[0] = 10;
        Az[1] = "Yogesh";
        Az[2] = true;

        for (var y = 0; y <= 2; y++) {
            document.write(Az[y] + "<br>");
        }


    </script>
</body>

</html>
