<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Shift And Unshift</title>
</head>

<body>

    <h1>Array Shift And Unshift</h1>
    <p><b>Shift()= Remove First Element</b></p>
    <p><b>Unshift()= Add One or More Element To The Beginning Of the Array</b></p>

    <script>

        var x = ["Yogesh", "Parmar", "Ahmedabad", "India"];
        document.write(x + "<br><br>");

        x.shift();
        document.write(x + "<br><br>");

        x.unshift("MyName", "MySurname");
        document.write(x + "<br><br>");

    </script>
</body>

</html>
