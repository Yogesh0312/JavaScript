<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 50px;
        }

        h3 {
            padding-top: 20px;
        }
    </style>
</head>

<body>

    <center>
        <div style="background-color: skyblue; color:darkslategray; height: 400px; width: 70%;">

            <!-- <h3>Result</h3> -->

            <form>
                <fieldset>
                    <legend>RESULT</legend>
                    <div>
                        <label for="">Physics :</label>
                        <input type="number" id="Physics" placeholder="Enter Physics Marks" name="Physics" required>
                    </div>
                    <br>
                    <div>
                        <label for="">Chemistry :</label>
                        <input type="number" id="Chemistry" placeholder="Enter Chemistry Marks" name="Chemistry"
                            required>
                    </div>
                    <br>
                    <div>
                        <label for="">English :</label>
                        <input type="number" id="English" placeholder="Enter English Marks" name="English" required>
                    </div>
                    <br>
                    <div>
                        <label for="">Computer :</label>
                        <input type="number" id="Computer" placeholder="Enter Computer Marks" name="Computer" required>
                    </div>
                    <br>
                    <div>
                        <label for="">Maths :</label>
                        <input type="number" id="Maths" placeholder="Enter Maths Marks" name="Maths" required>
                    </div>
                    <br><br>
                    <button class="btn btn-secondary" type="submit" onclick="result()"
                        style="border: 1px solid black;">Submit</button>
                </fieldset>
            </form>


            <br><br>
            <span id="total"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="per"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="grade"></span>
        </div>
    </center>


    <script>

        function result() {
            var Physics = document.getElementById('Physics').value;
            var Chemistry = document.getElementById('Chemistry').value;
            var English = document.getElementById('English').value;
            var Computer = document.getElementById('Computer').value;
            var Maths = document.getElementById('Maths').value;

            var total;
            total = +Physics + +Chemistry + +English + +Computer + +Maths;
            document.getElementById('total').innerHTML = "Your Total is : " + total;
            document.getElementById('total').style.color = "darkcyan";
            document.getElementById('total').style.fontSize = "30px";


            var per;
            per = (total * 100) / 500;
            document.getElementById('per').innerHTML = "Your Per % is : " + per;
            document.getElementById('per').style.color = "darkcyan";
            document.getElementById('per').style.fontSize = "30px";

            if (per >= 90) {
                document.getElementById('grade').innerHTML = "Grade : A PASS";
                document.getElementById('grade').style.color = "blue";
                document.getElementById('grade').style.fontSize = "30px";
            }
            else if (per >= 70) {
                document.getElementById('grade').innerHTML = "Grade : B PASS";
                document.getElementById('grade').style.color = "darkcyan";
                document.getElementById('grade').style.fontSize = "30px";
            }
            else if (per >= 50) {
                document.getElementById('grade').innerHTML = "Grade : C PASS";
                document.getElementById('grade').style.color = "darkcyan";
                document.getElementById('grade').style.fontSize = "30px";
            }
            else if (per >= 40) {
                document.getElementById('grade').innerHTML = "Grade : D PASS";
                document.getElementById('grade').style.color = "darkcyan";
                document.getElementById('grade').style.fontSize = "30px";
            }
            else {
                document.getElementById('grade').innerHTML = "Fail";
                document.getElementById('grade').style.color = "red";
                document.getElementById('grade').style.fontSize = "30px";
            }
        }

    </script>

</body>

</html>
